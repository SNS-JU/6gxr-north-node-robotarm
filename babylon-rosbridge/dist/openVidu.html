<!-- Bootstrap -->


<link rel="stylesheet" href="openViduStyle.css" type="text/css" media="screen">

<!-- <div id="main-container" class="container"> -->
<div id="main-container" class="container-fluid">
    <div id="join">
        <div id="img-div"><img src="resources/images/openvidu_grey_bg_transp_cropped.png" width="200"/></div>
        <div id="join-dialog" class="jumbotron vertical-center">
            <h1>Join a video session</h1>
            <!-- <form class="form-group" onsubmit="joinSession(); return false"> -->
                <form class="form-group" id="joinSessionForm">
                <p>
                    <label>Participant</label>
                    <input class="form-control" type="text" id="userName" required>
                </p>
                <p>
                    <label>Session</label>
                    <input class="form-control" type="text" id="sessionId" required>
                </p>
                <p class="text-center">
                    <input class="btn btn-lg btn-success" type="submit" name="commit" value="Join!">
                </p>
            </form>
        </div>
    </div>

    <div id="session" style="display: none;">
        <div id="session-header">
            <h1 id="session-title"></h1>
            <!-- <input class="btn btn-large" type="button" id="buttonScreenShare" onmouseup="publishScreenShare()"
                value="Screen share" style="visibility: hidden;"> -->
            <input class="btn btn-large" type="button" id="buttonScreenShare" value="Screen share"
                style="visibility: hidden;">
            <!-- <input class="btn btn-large btn-danger" type="button" id="buttonLeaveSession" onmouseup="leaveSession()"
                value="Leave session"> -->
            <input class="btn btn-large btn-danger" type="button" id="buttonLeaveSession" value="Leave session">
        </div>
        <div id="main-video" class="col-md-6">
            <p></p><video autoplay playsinline="true"></video>
        </div>
        <div class="col-md-6">
            <div class="row panel panel-default">
                <div class="panel-heading">User cameras</div>
                <div class="panel-body" id="container-cameras"></div>
            </div>
            <div class="row panel panel-default">
                <div class="panel-heading">User Screens</div>
                <div class="panel-body" id="container-screens"></div>
            </div>
        </div>
    </div>
</div>
